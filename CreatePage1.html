<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pattern Drawing Tool</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="https://use.typekit.net/exw4bfv.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="CreatePage1.css">
</head>
<body>

<div class="logo">
  <img src="PatternLabLogo.png" alt="PatternLab Logo">
  <span class="logo-text">PatternLab</span>
</div>

<p class="instructions">
  First, draw a background for your pattern. Use the tools below to draw on
  the canvas. Then, draw something in the middle â€” make sure the middle object
  doesn't touch the edges!
</p>

<div class="drawing-area">
  <canvas id="mainCanvas" width="350" height="350"></canvas>

  <div class="toolbar">
    <div class="size-group">
      <button class="size-btn active" data-size="3" title="Small brush">
        <div class="size-dot" style="width:7px;height:7px;"></div>
      </button>
      <button class="size-btn" data-size="9" title="Medium brush">
        <div class="size-dot" style="width:13px;height:13px;"></div>
      </button>
      <button class="size-btn" data-size="20" title="Large brush">
        <div class="size-dot" style="width:21px;height:21px;"></div>
      </button>
    </div>

    <div class="spectrum-item" id="spectrumWrap">
      <canvas id="spectrumBar" width="400" height="22"></canvas>
      <div class="spectrum-cursor" id="spectrumCursor"></div>
    </div>

    <div class="icon-group">
      <button class="icon-btn" id="fillBtn" title="Fill">
        <img src="fillbucket.png" alt="fill">
      </button>
      <button class="icon-btn" id="eraserBtn" title="Eraser">
        <img src="eraser.png" alt="eraser">
      </button>
      <button class="icon-btn" id="undoBtn" title="Undo">
        <img src="undo.png" alt="undo">
      </button>
    </div>
  </div>

  <button class="next-btn">Next</button>
</div>

<script src="CreatePage1.js"></script>
</body>
</html>
